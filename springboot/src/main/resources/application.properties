application.yml 文件内的属性优先级高于 application.properties，外置文件的属性优先级高于内置文件的属性，同名属性优先级高的会覆盖优先级低的。
SpringBoot 2.0.0.RELEASE版本后使用此写法 ctrl+/ 可多行注释
server.servlet.context-path=/springboot1
server.port=8081
logging.level.root=info
logging.level.com.csu=debug
jsp支持
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

关闭模板缓存，否则无法看到实时页面变化
spring.thymeleaf.cache=false

